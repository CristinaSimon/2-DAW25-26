<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Entry Cristina</title>
  <link rel="stylesheet" href="./css/output.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="h-screen bg-[url('../img/img1.jpg')] bg-cover bg-center text-green">
  <header class="bg-[#FFFFFF30]">
    <nav class="flex h-16 items-center justify-between px-12 lg:gap-8">
      <a class="border-2 px-2 py-1 text-2xl font-bold whitespace-nowrap" href="#">JobEntry</a>
      <div
        class="dropdown-menu absolute -top-full left-0 flex w-full flex-col items-center gap-6 py-2 text-lg font-bold max-lg:bg-[#FFFFFF30] lg:static lg:flex-row lg:justify-between">
        <ul class="flex flex-col items-center gap-6 lg:flex-row">
          <li class="cursor-pointer hover:text-green-400">Home</li>
          <li class="cursor-pointer hover:text-green-400">
            Tailwind CSS Tips
          </li>
          <li class="cursor-pointer hover:text-green-400">About</li>
          <li class="cursor-pointer hover:text-green-400">Jobs</li>
          <li class="cursor-pointer hover:text-green-400">Pages</li>
        </ul>
        <div class="flex flex-col items-center gap-6 lg:flex-row lg:gap-8">
          <button class="cursor-pointer hover:text-green-400">Contact</button>
          <button class="cursor-pointer rounded-lg bg-green-400 px-2 py-1">
            Post A Job ->
          </button>
        </div>
      </div>
      <div class="toggle-button cursor-pointer lg:hidden">
        <i class="fa-solid fa-bars fa-lg"></i>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <div id="controls-carousel" class="relative w-full container" data-carousel="static">
        <!-- Carousel wrapper -->
        <div class="relative h-56 overflow-hidden rounded-base md:h-96">
          <!-- Item 1 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="./img/carousel-1.jpg"
              class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
          </div>
          <!-- Item 2 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
            <img src="./img/carousel-2.jpg"
              class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
          </div>
        </div>
        <!-- Slider controls -->
        <button type="button"
          class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-prev>
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-base bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-5 h-5 text-white rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m15 19-7-7 7-7" />
            </svg>
            <span class="sr-only">Previous</span>
          </span>
        </button>
        <button type="button"
          class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-next>
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-base bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-5 h-5 text-white rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m9 5 7 7-7 7" />
            </svg>
            <span class="sr-only">Next</span>
          </span>
        </button>
      </div>

    </section>
  </main>
  <script>
  //   const toggleBtn = document.querySelector(".toggle-button");
  //   const dropdown = document.querySelector(".dropdown-menu");

  //   toggleBtn.addEventListener("click", () => {
  //     dropdown.classList.toggle("top-16");
  //     dropdown.classList.toggle("-top-full");
  //   });
  </script>
</body>

</html>
