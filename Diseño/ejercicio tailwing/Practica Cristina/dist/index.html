<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Entry Cristina</title>
    <link rel="stylesheet" href="./css/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body
    class="text-green h-screen bg-[url('../img/img1.jpg')] bg-cover bg-center"
  >
    <header class="bg-[#FFFFFF30]">
      <nav class="flex h-16 items-center justify-between px-12 lg:gap-8">
        <a
          class="border-2 px-2 py-1 text-2xl font-bold whitespace-nowrap"
          href="#"
          >JobEntry</a
        >
        <div
          class="dropdown-menu absolute -top-full left-0 flex w-full flex-col items-center gap-6 py-2 text-lg font-bold max-lg:bg-[#FFFFFF30] lg:static lg:flex-row lg:justify-between"
        >
          <ul class="flex flex-col items-center gap-6 lg:flex-row">
            <li class="cursor-pointer hover:text-green-500">Home</li>
            <li class="cursor-pointer hover:text-green-500">
              Tailwind CSS Tips
            </li>
            <li class="cursor-pointer hover:text-green-500">About</li>
            <li class="cursor-pointer hover:text-green-500">Jobs</li>
            <li class="cursor-pointer hover:text-green-500">Pages</li>
          </ul>
          <div class="flex flex-col items-center gap-6 lg:flex-row lg:gap-8">
            <button class="cursor-pointer hover:text-green-500">Contact</button>
            <button class="cursor-pointer rounded-lg bg-green-400 px-2 py-1">
              Post A Job ->
            </button>
          </div>
        </div>
        <div class="toggle-button cursor-pointer lg:hidden">
          <i class="fa-solid fa-bars fa-lg"></i>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div
          id="controls-carousel"
          class="relative container w-full"
          data-carousel="static"
        >
          <!-- Carousel wrapper -->
          <div class="rounded-base relative h-56 overflow-hidden md:h-96">
            <!-- Item 1 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img
                src="./img/carousel-1.jpg"
                class="absolute top-1/2 left-1/2 block w-full -translate-x-1/2 -translate-y-1/2"
                alt="..."
              />
            </div>
            <!-- Item 2 -->
            <div
              class="hidden duration-700 ease-in-out"
              data-carousel-item="active"
            >
              <img
                src="./img/carousel-2.jpg"
                class="absolute top-1/2 left-1/2 block w-full -translate-x-1/2 -translate-y-1/2"
                alt="..."
              />
            </div>
          </div>
          <!-- Slider controls -->
          <button
            type="button"
            class="group absolute start-0 top-0 z-30 flex h-full cursor-pointer items-center justify-center px-4 focus:outline-none"
            data-carousel-prev
          >
            <span
              class="rounded-base inline-flex h-10 w-10 items-center justify-center group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none dark:bg-gray-800/30 dark:group-hover:bg-gray-800/60 dark:group-focus:ring-gray-800/70"
            >
              <svg
                class="h-5 w-5 text-white rtl:rotate-180"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m15 19-7-7 7-7"
                />
              </svg>
              <span class="sr-only">Previous</span>
            </span>
          </button>
          <button
            type="button"
            class="group absolute end-0 top-0 z-30 flex h-full cursor-pointer items-center justify-center px-4 focus:outline-none"
            data-carousel-next
          >
            <span
              class="rounded-base inline-flex h-10 w-10 items-center justify-center bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none dark:bg-gray-800/30 dark:group-hover:bg-gray-800/60 dark:group-focus:ring-gray-800/70"
            >
              <svg
                class="h-5 w-5 text-white rtl:rotate-180"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m9 5 7 7-7 7"
                />
              </svg>
              <span class="sr-only">Next</span>
            </span>
          </button>
        </div>
        <form action="" class="w-40 bg-green-500 p-6 row-auto flex-10">
          <input type="text" class="border-0 bg-white " placeholder="keyword" />
          <input type="text" class="border-0 bg-white" placeholder="Category" />
          <input type="text" class="border-0 bg-white" placeholder="location" />
          <button class="bg-black text-white p-3">Search</button>
        </form>
      </section>
    </main>
  </body>
  <script src="./"></script>
</html>
