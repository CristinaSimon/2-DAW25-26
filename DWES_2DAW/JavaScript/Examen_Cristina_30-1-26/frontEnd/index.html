<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./librerias/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./librerias/fontawesome/css/all.min.css">
    <title>Sistema de Gestión de Citas Médicas</title>

</head>

<body>
    <div class="container">
        <div class="main-container">
            <div class="header">
                <i class="fas fa-calendar-check"></i>
                <h1>Sistema de Gestión de Citas Médicas</h1>
                <p class="mb-0">Programa tu cita de forma rápida y sencilla</p>
            </div>

            <!-- Búsqueda de Paciente -->
            <form class="formPaciente">
                <div class="row mb-4">
                    <div class="col-md-4">
                        <label class="form-label"><i class="fas fa-id-card"></i> Tarjeta Sanitaria</label>
                        <input type="text" class="form-control" id="tarjetaSanitaria"
                            placeholder="Ingrese número de tarjeta sanitaria">
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="button" class="btn btn-primary w-100 btnBuscar">
                            <i class="fas fa-search"></i> Buscar Paciente
                        </button>
                    </div>
                    <!-- mostrar paciente encontrado/no encontrado -->
                    <div class="col-md-4 d-flex align-items-end">
                        <div class="info w-100 ocultar"> </div>
                    </div>



                </div>

                <!-- Mensaje de estado (éxito o error) -->
                <div id="mensajeEstado" class="alert text-center fw-bold ocultar" role="alert"></div>

                <!-- Formulario de Cita -->
                <div class="mt-4 nuevaCita ocultar">
                    <h3 class="section-title mt-4"><i class="fas fa-notes-medical"></i> Nueva Cita</h3>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label"><i class="fas fa-stethoscope"></i> Especialidad</label>
                            <select class="form-select" id="especialidad">
                                <option value="">Seleccione una especialidad</option>

                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label"><i class="fas fa-user-md"></i> Médico</label>
                            <select class="form-select" id="medico">
                                <option value="">Seleccione un médico</option>

                            </select>
                        </div>
                    </div>
                    <!-- Fecha y Días de la semana en la misma fila -->
                    <div class="row mb-3 align-items-center">

                        <div class="col-md-8">
                            <label class="form-label"><i class="fas fa-calendar-alt"></i> Días Disponibles</label>
                            <div class="d-flex flex-wrap gap-3">
                                <div class="form-check">
                                    <span name="dia">Lunes</span>
                                </div>
                                <div class="form-check">

                                    <span name="dia">Martes</span>
                                </div>
                                <div class="form-check">

                                    <span name="dia">Miércoles</span>
                                </div>
                                <div class="form-check">

                                    <span name="dia">Jueves</span>
                                </div>
                                <div class="form-check">

                                    <span name="dia">Viernes</span>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label"><i class="fas fa-calendar"></i> Fecha</label>
                            <input type="date" class="form-control" id="fecha" disabled>
                        </div>
                    </div>
                    <!-- Tramos de horas para las citas -->
                    <div class="mt-4">
                        <label class="form-label"><i class="fas fa-clock"></i> Seleccione Horario</label>
                        <div class="tramos">

                        </div>
                    </div>

                    <!-- Observaciones -->
                    <div class="mt-4">
                        <label class="form-label"><i class="fas fa-comment-medical"></i> Observaciones</label>
                        <textarea class="form-control" id="observaciones" rows="3"
                            placeholder="Ingrese observaciones para la cita"></textarea>


                    </div>
                    <div class="mt-3 text-end">
                        <button class="btn btn-success">
                            <i class="fas fa-save"></i> Guardar Cita
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    </div>

    <script src="./librerias/justValidation/just-validate.production.min.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
