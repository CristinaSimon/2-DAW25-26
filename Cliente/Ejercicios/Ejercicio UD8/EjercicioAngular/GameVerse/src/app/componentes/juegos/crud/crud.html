Encima del <table>
<div class="table-header">
  <h2>Usuarios</h2>
  <button mat-flat-button color="primary" (click)="nuevoJuego()">
    <mat-icon>person_add</mat-icon>
    Nuevo Usuario
  </button>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Columna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario._id}} </td> <!-- Mostramos el ID del usuario en la celda correspondiente -->
    </ng-container>

    <!-- Columna Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.name}} </td>
    </ng-container>

    <!-- Columna Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
    </ng-container>

    <!-- Columna Role -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
      <td mat-cell *matCellDef="let usuario">
          <mat-chip-set>
        <mat-chip [class]="'role-chip-' + usuario.role.toLowerCase()">
          {{usuario.role}}
        </mat-chip>
        </mat-chip-set>
      </td>
    </ng-container>

    <!-- Columna Active -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let usuario">
          <mat-chip-set>
        <mat-chip [class]="usuario.active ? 'status-active' : 'status-inactive'">
          <mat-icon>{{usuario.active ? 'check_circle' : 'cancel'}}</mat-icon>
          {{usuario.active ? 'Activo' : 'Inactivo'}}
        </mat-chip>
        </mat-chip-set>
      </td>
    </ng-container>

    <!-- Columna Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let usuario">
        <button 
          mat-icon-button 
          color="primary" 
          (click)="editarJuego(usuario)"
          matTooltip="Editar usuario"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button 
          mat-icon-button 
          color="warn" 
          (click)="eliminarUsuario(usuario)"
          matTooltip="Eliminar usuario"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Definir filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Mensaje cuando no hay datos -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        <div class="no-data">
          <mat-icon>inbox</mat-icon>
          <p>No se encontraron juegos</p>
        </div>
      </td>
    </tr>
  </table>

  <!-- Paginador -->
  <mat-paginator 
    [pageSizeOptions]="[5, 10, 25, 50, 100]"
    [pageSize]="10"
    showFirstLastButtons
    aria-label="Seleccionar pÃ¡gina de juegos"
  ></mat-paginator>
</div>
