<div class="form-wrapper">

 
    <div class="header-icon">
      <mat-icon>person_add</mat-icon>
    </div>
    <div class="header-text">
      <h1>Juegos</h1>
      <p>Completa los datos para gestionar un juego en el sistema</p>
    </div>
  

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">

    <!-- ID -->
    <!-- <mat-form-field appearance="outline" class="field-full">
      <mat-label>ID</mat-label>
      <span matTextPrefix><mat-icon class="prefix-icon">tag</mat-icon></span>
      <input matInput formControlName="id" readonly />

    </mat-form-field> -->

    <!-- Titulo -->
    <mat-form-field appearance="outline" class="field-full">
      <mat-label>Nombre completo</mat-label>
      <span matTextPrefix><mat-icon class="prefix-icon">person</mat-icon></span>
      <input matInput formControlName="name" placeholder="Ej: Juan Pérez" />
      @if (titulo.errors?.['required'] && titulo.touched) {
      <mat-error>El titulo es requerido</mat-error>
      }
      @if (titulo.errors?.['minlength']) {
      <mat-error>Mínimo 3 caracteres </mat-error>
      }
      @if (titulo.errors?.['maxlength']) {
      <mat-error>Máximo 50 caracteres</mat-error>
      }

    </mat-form-field>


    <!-- ACTIONS -->
    <div class="form-actions">
      <button mat-stroked-button type="button" (click)="onReset()" class="btn-cancel">
        Limpiar
      </button>
      <button mat-flat-button type="submit" [disabled]="userForm.invalid" class="btn-submit">
        Guardar Usuario
      </button>
    </div>

  </form>

</div>
