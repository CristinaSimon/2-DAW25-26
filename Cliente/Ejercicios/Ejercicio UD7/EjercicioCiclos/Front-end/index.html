<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Ciclos Trassierra</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./librerias/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./librerias/fontawesome-free-7.1.0-web/css/all.min.css">
</head>

<body>

    <div class="container py-5">
        <!-- TÍTULO -->
        <div class="text-center mb-4">
            <h1 class="page-title">Ciclos de Informática · Trassierra</h1>
            <p class="text-muted">Gestión de calificaciones por curso y módulo</p>
        </div>

        <!-- FORMULARIO -->
        <div class="row justify-content-center mb-5">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h5 class="mb-0">Selección de Curso y Módulo</h5>
                    </div>
                    <div class="card-body">
                        <form class="row g-4 frmDatos" method="POST">
                            <div class="col-md-6">
                                <label for="cursos" class="form-label">Curso</label>
                                <select class="form-control" id="cursos" name="cursos">
                                    <option value="">Seleccione curso...</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label for="modulos" class="form-label">Módulo</label>
                                <select class="form-control" id="modulos" name="modulos">
                                    <option value="">Seleccione módulo...</option>
                                </select>
                            </div>

                            <div class="col-12 text-center">
                                <button type="submit" id="cargar" class="btn btn-primary btn-lg" disabled>
                                    Cargar Alumnos
                                </button>
                            </div>
                        </form>
                    </div>
                  
                </div>

            </div>
        </div>
     
         <!-- Mensaje de estado (éxito o error) -->
                 <div id="mensajeEstado" class="alert text-center fw-bold d-none" role="alert"></div>
        <!-- CALIFICACIONES -->
        <div class="container calificaciones ocultar">
            <div class="row g-4 align-items-start">

                <!-- TABLA ALUMNOS -->
                <div class="col-lg-9">
                    <div class="card">
                        <div class="card-header">
                            <h6 class="mb-0">Listado de Alumnos</h6>
                        </div>
                        <div class="card-body table-responsive">
                            <table class="table table-bordered myTable mb-3">
                                <thead>
                                    <tr>
                                        <th>Apellidos y Nombre</th>
                                        <th>Calificación</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Dinámico -->
                                </tbody>
                            </table>

                            <div class="text-center">
                                <button type="button" id="grabar" class="btn btn-success btn-lg">
                                    Grabar Calificaciones
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- TABLA CALIFICACIONES -->
                <div class="col-lg-3">
                    <div class="card">
                        <div class="card-header text-center">
                            <h6 class="mb-0">Calificaciones</h6>
                        </div>
                        <div class="card-body p-0">
                            <table class="table table-bordered cal mb-0">
                                <thead>
                                    <tr>
                                        <th class="text-center">Valor</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="arrastrar">Sob</td>
                                    </tr>
                                    <tr>
                                        <td class="arrastrar">Not</td>
                                    </tr>
                                    <tr>
                                        <td class="arrastrar">B</td>
                                    </tr>
                                    <tr>
                                        <td class="arrastrar">Suf</td>
                                    </tr>
                                    <tr>
                                        <td class="arrastrar">Ins</td>
                                    </tr>
                                    <tr>
                                        <td class="arrastrar">NE</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

   <script src="./js/app.js"></script>
</body>

</html>
