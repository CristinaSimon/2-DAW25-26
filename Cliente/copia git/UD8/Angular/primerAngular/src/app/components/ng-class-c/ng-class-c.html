<div class="row">
    <div class="col">
        <h1>ngClass</h1>
        <hr />
        <div class="container mt-4">
            <!-- EJEMPLO 1: Cambiar alertas -->
            <div class="card mb-3">
                <div class="card-body">
                    <h5>Alertas con ngClass</h5>

                    <div [ngClass]="claseAlerta" role="alert">
                        <strong>{{mensajeAlerta}}</strong>
                    </div>

                    <div class="mt-3">
                        <button class="btn btn-success me-2" (click)="cambiarClase('success')">
                            Ã‰xito
                        </button>
                        <button class="btn btn-warning me-2" (click)="cambiarClase('warning')">
                            Advertencia
                        </button>
                        <button class="btn btn-danger me-2" (click)="cambiarClase('danger')">
                            Error
                        </button>
                        <button class="btn btn-info" (click)="cambiarClase('info')">
                            Info
                        </button>
                    </div>
                </div>
            </div>


        </div>
    </div>
