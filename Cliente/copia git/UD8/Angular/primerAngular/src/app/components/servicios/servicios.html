<h1>Servicios</h1>
<hr>
<div class="row">
@for (cliente of aClientes.getClientes(); track $index) {

<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{cliente.email}}</mat-card-title>
        <mat-card-subtitle>{{cliente.first_name}} {{cliente.last_name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="cliente.avatar" alt="Foto del cliente">
</mat-card>
}
</div>

<section>
  <div class="boton-container">
    <button mat-raised-button color="primary" class="boton-home" (click)="goHome()">Ir a Home</button>
  </div>
</section>
