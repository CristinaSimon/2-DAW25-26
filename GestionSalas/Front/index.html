<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva reserva</title>
</head>
<body>

<h1>Crear nueva reserva</h1>

<form action="/reservas" method="POST">

    <label>Sala:</label>
    <select name="id_sala" id="salasSelect"></select>
    <br><br>

    <label>Actividad:</label>
    <select name="id_actividad" id="actividadesSelect"></select>
    <br><br>

    <label>Encargado:</label>
    <select name="id_encargado" id="encargadosSelect"></select>
    <br><br>

    <label>Fecha:</label>
    <input type="date" name="fecha" required>
    <br><br>

    <label>Turno:</label>
    <select name="turno">
        <option value="mañana">Mañana</option>
        <option value="tarde">Tarde</option>
        <option value="noche">Noche</option>
    </select>
    <br><br>

    <label>
        <input type="checkbox" id="repetir" name="repetir_semana" value="1">
        Repetir semanalmente
    </label>
    <br><br>

    <div id="divRepeticion" style="display:none;">
        <label>Día repetición:</label>
        <select name="dia_semana" id="diasSemanaSelect"></select>
        <br><br>

        <label>Repetir hasta:</label>
        <input type="date" name="fecha_fin_repeticion">
    </div>

    <button type="submit">Guardar</button>

</form>

<!-- Importamos el JS desde un archivo externo -->
<script type="module" src="./js/app.js"></script>
</body>
</html>
